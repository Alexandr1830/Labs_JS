<!DOCTYPE html>
<html>

<head>
  <title>калькулятор</title>
  <!-- указываем, что файл style.css содержит таблицу стилей (stylesheet) -->
  <link rel="stylesheet" href="lab_2.css">
  <script type="text/javascript" src="lab_2.js"></script>
</head>

<body>
  
  <div class="logo-container">
    <a href="https://bmstu.ru/">
      <img src="img\logo.png" alt="Логотип МГТУ" class="logo">
  </a>
  </div>

  <div class="calculator-container">
    <div id="result" class="result">
      0
    </div>

    <!-- Блок с кнопками -->
    <div>
      <button id="sputnik" class="my-btn sputnik" title="Введите скорость в м/c, затем вычислится высота отбиты спутника с этой скорость">
          <img src="img/sputnik.png" alt="Логотип" class="logo1">
      </button>
    </div>
  

    <div>
      <button id="btn_op_clear" class="my-btn secondary">AC</button>
      <button id="btn_op_sign" class="my-btn secondary">+/-</button>
      <button id="btn_op_percent" class="my-btn secondary">%</button>
      <button id="btn_op_backspace" class="my-btn primary">←</button>
    </div>

    
    <div>
      <button id="btn_op_sqrt" class="my-btn secondary">√x</button>
      <button id="btn_op_step" class="my-btn secondary">x²</button>
      <button id="btn_op_factorial" class="my-btn secondary">n!</button>
      <button id="btn_op_div" class="my-btn primary">÷</button>
    </div>

    <div>
      <button id="btn_digit_7" class="my-btn num">7</button>
      <button id="btn_digit_8" class="my-btn num">8</button>
      <button id="btn_digit_9" class="my-btn num">9</button>
      <button id="btn_op_mult" class="my-btn primary">×</button>
    </div>

    <div>
      <button id="btn_digit_4" class="my-btn num">4</button>
      <button id="btn_digit_5" class="my-btn num">5</button>
      <button id="btn_digit_6" class="my-btn num">6</button>
      <button id="btn_op_minus" class="my-btn primary">-</button>
    </div>

    <div>
      <button id="btn_digit_1" class="my-btn num">1</button>
      <button id="btn_digit_2" class="my-btn num">2</button>
      <button id="btn_digit_3" class="my-btn num">3</button>
      <button id="btn_op_plus" class="my-btn primary">+</button>
    </div>

    <div>
      <button id="btn_digit_0" class="my-btn execute">0</button>
      <button id="btn_digit_dot" class="my-btn num">.</button>
      <button id="btn_op_equal" class="my-btn primary">=</button>
    </div>

  </div>
</body>
</html>
